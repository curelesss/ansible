- name: Ensure .ssh directory exists.
  file:
    dest: "{{ dest_key | dirname }}"
    mode: 0700
    state: directory
  tags:
    - ssh
- name: Install ssh key 安装秘钥
  copy:
    src: "{{ source_key }}"
    dest: "{{ dest_key }}"
    mode: 0600
  tags:
    - ssh
- name: Install git config
  ansible.builtin.command:
    cmd: cp ssh/config ~/.ssh/config
  tags: ssh
