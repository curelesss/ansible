- name: Create the `aur_builder` user
  become: yes
  ansible.builtin.user:
    name: aur_builder
    create_home: yes
    group: wheel

- name: Allow the `aur_builder` user to run `sudo pacman` without a password
  become: yes
  ansible.builtin.lineinfile:
    path: /etc/sudoers.d/11-install-aur_builder
    line: 'aur_builder ALL=(ALL) NOPASSWD: /usr/bin/pacman'
    create: yes
    mode: 0644
    validate: 'visudo -cf %s'

- name: Install timeshift
  pacman:
    name: timeshift
    state: present
  become: yes

- name: Install timeshift-autosnap
  aur:
    name: timeshift-autosnap
    use: makepkg
    state: present
  become: yes
  become_user: aur_builder
    
- name: Install grub-btrfs
  pacman:
    name: grub-btrfs
    state: present
  become: yes

- name: Install duf
  pacman:
    name: duf
    state: present
  become: yes

- name: Install inotify-tools for grub-btrfsd service
  pacman:
    name: inotify-tools
    state: present
  become: yes

- name: Install floorp-bin
  aur:
    name: floorp-bin
    use: makepkg
    state: present
  become: yes
  become_user: aur_builder
  tags:
    - browser
    - browser.floorp

- name: Install gnome-browser-connector
  pacman:
    name: gnome-browser-connector
    state: present
  become: yes
  tags:
    - browser
    - browser.extension

- name: Install gnome-shell-extension-pop-shell
  kewlfft.aur.aur:
    use: yay
    name:
      - gnome-shell-extension-pop-shell 
    state: present
  become: yes
  become_user: aur_builder
  tags:
    - pop

- name: Install dconf-editor
  pacman:
    name: dconf-editor
    state: present
  become: yes
